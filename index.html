<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Telegram Membership Check</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    .channel {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }
    .channel img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    .channel-name {
      font-weight: bold;
      flex: 1;
      text-align: left;
      margin-left: 10px;
    }
    .check-button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: #28a745;
      color: white;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîê Membership Check</h2>
    <div id="channel-list"></div>
    <button class="check-button" onclick="checkMembership()">Check Membership</button>
  </div>

  <script>
    const webhook = new URLSearchParams(window.location.search).get("webhook");

    const channels = [
      { id: "@sinhlacartoon", name: "Sinhala Cartoon", logo: "https://i.ibb.co/WWj3LPFk/logo.png" },
      { id: "@sl_bjs", name: "SL BJs", logo: "https://i.ibb.co/spCGHpyK/logo.png" },
      { id: "@Reload_proofs", name: "Reload Proofs", logo: "https://via.placeholder.com/40?text=R" }
    ];

    function renderChannels() {
      const list = document.getElementById("channel-list");
      channels.forEach(ch => {
        const div = document.createElement("div");
        div.className = "channel";
        div.innerHTML = `
          <img src="${ch.logo}" alt="${ch.name}" />
          <span class="channel-name">${ch.name}</span>
          <a href="https://t.me/${ch.id.replace("@", "")}" target="_blank" rel="noopener noreferrer">Join</a>
        `;
        list.appendChild(div);
      });
    }

    function checkMembership() {
      if (!webhook) {
        alert("‚ùå Webhook URL is missing.");
        return;
      }

      fetch(webhook + "?status=joined")
        .then(() => {
          alert("‚úÖ You have joined all channels!");
          setTimeout(() => window.close(), 1500);
        })
        .catch(() => alert("‚ùå Failed to notify the bot."));
    }

    renderChannels();
  </script>
</body>
</html>
